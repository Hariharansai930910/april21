
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeetCode Flashcards</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .flip-card {
      perspective: 1000px;
    }
    .flip-card-inner {
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }
    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front,
    .flip-card-back {
      backface-visibility: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 1rem;
      border-radius: 1rem;
      overflow-y: auto;
    }
    .flip-card-back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-8">LeetCode Flashcards</h1>
    <div id="topics" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 mb-8"></div>
    <div id="flashcard-container" class="hidden">
      <div class="mb-4">
        <button onclick="goBack()" class="px-4 py-2 bg-gray-200 rounded">⬅ Back</button>
      </div>
      <div class="text-xl font-bold mb-2" id="flashcard-title"></div>
      <div class="flip-card bg-white rounded-xl shadow-md h-[300px]" onclick="flipCard()">
        <div class="flip-card-inner h-full" id="flip-card-inner">
          <div class="flip-card-front p-4">
            <h2 class="font-semibold">Question</h2>
            <p id="card-question" class="mt-2"></p>
            <p class="mt-4 italic text-sm">Click to flip</p>
          </div>
          <div class="flip-card-back p-4">
            <h2 class="font-semibold">Solution</h2>
            <pre class="bg-gray-100 p-2 mt-2 rounded text-sm" id="card-code"></pre>
            <p class="text-xs mt-2 italic">Click to flip back</p>
          </div>
        </div>
      </div>
      <div class="flex justify-between mt-4">
        <button onclick="prevCard()" class="px-4 py-2 bg-blue-200 rounded">⬅ Prev</button>
        <button onclick="nextCard()" class="px-4 py-2 bg-blue-200 rounded">Next ➡</button>
      </div>
    </div>
  </div>

  <script src="allFlashcards.js"></script>
  <script>
    const allTopics = [
      { key: "arraysHashingFlashcards", label: "Arrays & Hashing" },
      { key: "twoPointersFlashcards", label: "Two Pointers" },
      { key: "slidingWindowFlashcards", label: "Sliding Window" },
      { key: "stackFlashcards", label: "Stack" },
      { key: "binarySearchFlashcards", label: "Binary Search" },
      { key: "linkedListFlashcards", label: "Linked List" },
      { key: "treesFlashcards", label: "Trees" },
      { key: "triesFlashcards", label: "Tries" },
      { key: "heapFlashcards", label: "Heap" },
      { key: "backtrackingFlashcards", label: "Backtracking" },
      { key: "graphsFlashcards", label: "Graphs" },
      { key: "advancedGraphsFlashcards", label: "Advanced Graphs" },
      { key: "oneDdpFlashcards", label: "1D DP" },
      { key: "twoDdpFlashcards", label: "2D DP" },
      { key: "greedyFlashcards", label: "Greedy" },
      { key: "intervalsFlashcards", label: "Intervals" },
      { key: "mathGeometryFlashcards", label: "Math & Geometry" },
      { key: "bitManipulationFlashcards", label: "Bit Manipulation" }
    ];

    const topicsDiv = document.getElementById('topics');
    const container = document.getElementById('flashcard-container');
    const title = document.getElementById('flashcard-title');
    const question = document.getElementById('card-question');
    const code = document.getElementById('card-code');
    const flipCardInner = document.getElementById('flip-card-inner');

    let currentDeck = [];
    let currentIndex = 0;

    function showDeck(topicKey, topicLabel) {
      currentDeck = window[topicKey] || [];
      if (!currentDeck.length) return alert('No cards found for this topic.');
      currentIndex = 0;
      updateCard();
      container.classList.remove('hidden');
      topicsDiv.classList.add('hidden');
    }

    function goBack() {
      container.classList.add('hidden');
      topicsDiv.classList.remove('hidden');
    }

    function updateCard() {
      const card = currentDeck[currentIndex];
      title.textContent = `${card.title} (${currentIndex + 1}/${currentDeck.length})`;
      question.textContent = card.question || '';
      code.textContent = card.code || '';
      flipCardInner.classList.remove('flipped');
    }

    function nextCard() {
      currentIndex = (currentIndex + 1) % currentDeck.length;
      updateCard();
    }

    function prevCard() {
      currentIndex = (currentIndex - 1 + currentDeck.length) % currentDeck.length;
      updateCard();
    }

    function flipCard() {
      flipCardInner.classList.toggle('flipped');
    }

    allTopics.forEach(t => {
      const count = (window[t.key] || []).length;
      const btn = document.createElement('button');
      btn.className = "bg-white p-4 rounded-lg shadow hover:bg-blue-100";
      btn.innerHTML = `<strong>${t.label}</strong><br><span class='text-sm text-gray-600'>${count} cards</span>`;
      btn.onclick = () => showDeck(t.key, t.label);
      topicsDiv.appendChild(btn);
    });
  </script>
</body>
</html>
